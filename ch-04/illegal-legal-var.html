<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal & Illegal Variables</title>
</head>

<body>
    <script>
        // Q1
        var x = 5,
            y = 8,
            z = 12;
        // Q2
        // Legal variables
        var x$;
        var xyz;
        var myName;
        var firstName;
        var last_name;

        // Illegal Variables

        // var 123;
        // var tou - rti;
        // var % gnma;
        // var x.y;
        // var / tesg;

        // Q3 

        document.write("<h1>Rules for Naming JavaScript Variables</h1>");
        document.write("Variables name should not contain: 123,tou-rti, %gnaf,x.y" + "<br>");
        document.write("Variables name can only contain: x$,xyz, myName,firstName,last_name" + "<br>");
        document.write("Variable names are case <b>Sensitive</b>" + "<br>");
        document.write("Variable names should not be JS <b>Keywords</b> ");
    </script>
</body>

</html>
